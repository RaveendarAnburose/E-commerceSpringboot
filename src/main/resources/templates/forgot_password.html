<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace ="~{base::Layout(~{::section})}">
	<head>
		<title> </title>
	</head>
<body>
   	<section>
		
		<div class="container mt-5 p-5">
			  <div class="row"> 								
				<div class="col-md-6 p-5">
					<img src="img/profile_img/login_img.jpg" width="100%" height="410px">
				</div>
				<div class="col-md-6 mt-5 p-5">
				  <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Forgot Password</p>
						
						<th:block th:if="${session.succMsg}"> 
							<p class="text-success fw-blod text-center">[[${session.succMsg}]]</p>
							<th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
						
						<th:block th:if="${session.errorMsg}"> 
							<p class="text-danger fw-blod text-center">[[${session.errorMsg}]]</p>
							<th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
					</div>
			<!------form start-------->
			
					<div class="card-body">
						<form action="/forgot_password" method="post">
							<div classs="mb-3">
								<label class="form-Label p-1">Email</label><input required
								class="form-control" 
								name="email" type="email" placeholder="Enter your Email"><br>
							</div>
							
							<div class="text-center">
							<button type="submit" class="btn bg-primary text-white">Send</button>
							</div>
						</form>
                    </div>
			<!--------form ends---------->
				
					</div>
				</div>
			</div>
		</div>
	
		
	</section>
</body>
</html>
