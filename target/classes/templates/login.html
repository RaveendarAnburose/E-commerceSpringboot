<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace= "~{base::Layout(~{::section})}">
	<head>
		<title> </title>
	</head>
<body>
   	<section>
		
		<div class="container mt-5 p-5">
			  <div class="row">
				<div class="col-md-6 p-5">
					<img src="img/profile_img/login_img.jpg" width="100%" height="410px">
				</div>
				<div class="col-md-6 mt-1 p-5">
				  <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Login</p>
						
						<div th:if="${param.error}" class="alert alert-danger text-center">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
						</div>
						
						<div th:if="${param.logout}" class="alert alert-success text-center">
							Logout Successfully
						</div>
						
					</div>
			<!------form start-------->
			
					<div class="card-body">
						<form action="/login" method="post">
							<div classs="mb-3">
								<label class="form-Label p-1">Email</label><input required
								class="form-control" name="username" type="email">
							</div>
							
							<div classs="mb-3">
								<label class="form-Label p-1">Password</label><input required
								 class="form-control" name="password" type="password">
							</div>
							<br>
							<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
						</form>
                    </div>
			<!--------form ends---------->
			
					 <div class="card-footer text-center">
						<a href="/forgot_password" class="text-decoration-none">Forgot Password</a><br>
						Don't have an account ?<a href="/register" class="text-decoration-none">Create one</a>
					 </div>
				</div>
			</div>
		</div>
	</div>

	
	</section>
</body>
</html>
